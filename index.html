<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">

    <title>Kitty Flexbox</title>

    <script src="https://kit.fontawesome.com/dfe4acf2bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <h1 class="header--title">
        <i class="fa-solid fa-cat"></i> | 
        Kitty Flexbox
      </h1>
      <a class="header--github-icon" href="https://www.github.com/ernanej">
        <i class="fa-brands fa-github"></i>
      </a>
    </header>

    <main>
      <aside id="aside">
        <button class="aside--add-item" id="add-kitten">
          <i class="fa-solid fa-cat"></i> | 
          Adicionar gatinho
        </button>

        <h3 class="aside--title">Configurações</h3>
        <div class="form-group">
          <label>Flex direction</label>
          <select onchange="changeFlexPoperty('flexDirection', this.value)">
            <option value="row" selected>row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </div>

        <div class="form-group">
          <label>Flex Wrap</label>
          <select onchange="changeFlexPoperty('flexWrap', this.value)">
            <option value="nowrap" selected>nowrap</option>
            <option value="wrap">wrap</option>
            <option value="wrap-reverse">wrap-reverse</option>
          </select>
        </div>

        <div class="form-group">
          <label>Justify content</label>
          <select onchange="changeFlexPoperty('justifyContent', this.value)">
            <option value="flex-start" selected>flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
          </select>
        </div>

        <div class="form-group">
          <label>Aign items</label>
          <select onchange="changeFlexPoperty('alignItems', this.value)">
            <option value="flex-start" selected>flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
        </div>

        <div class="form-group">
          <label>Align content</label>
          <select onchange="changeFlexPoperty('justifyContent', this.value)">
            <option value="flex-start" selected>flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="stretch">stretch</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
          </select>
        </div>
        
        <h3 class="aside--title">Código</h3>
        <pre>
          <code id="code">
            #app {
              display: flex;
            }
          </code>
        </pre>

      </aside>

      <button class="aside--button-toggle" id="button-toggle-aside"><i class="fa-solid fa-angles-left"></i></button>
      
      <section id="app"> </section>
    </main>

    <footer>
      <p>Desenvolvido com 💜 por <a href="https://links.ernane.dev/">Ernane Ferreira</a>. 👋🏻</p>
      <p>Insentivado e idealizado por  <a href="https://www.seguroviagem.srv.br/">Real Seguro Viagem</a>. 💜</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
